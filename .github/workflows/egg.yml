  name: 打包 React 項目

  on: push

  jobs:
    npm-build:
      name: npm build 工作
      runs-on: ubuntu-latest

      steps:
        - name: 讀取倉庫內容
          uses: actions/checkout@v4
        - run: pwd
        - run: npm --version

        - name: 安裝依賴+打包
          run: |
            npm install
            npm run build

        - name: 部署
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            branch: gh-pages
            folder: build
